<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image classification Demo</title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<meta charset=utf-8 />
</head>

<style>
.flip {
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
}
html, body {
    height: 100%;
}
.page-wrap {
    min-height: 100%;
    /* equal to footer height */
    margin-bottom: -60px; 
}
.page-wrap:after {
    content: "";
    display: block;
}
.site-footer, .page-wrap:after {
    padding-top: 10px;
    height: 50px; 
}
.site-footer {
    background: #efefef;
    text-align: center;
}
</style>

<script>
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#blah')
                .attr('src', e.target.result)
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
<body>
    <div class="page-wrap">
        <div class="container">
            <div class="row" style="display: inline-block; padding-top: 50px">
                <h3 class="title" style="text-align: center">Image Classifier Sample (Mobile-net)</h3>
                <h5 style="text-align: center">Pretrained on Imagenet</h5>
            </div>
            <div class="row">
            	<div class="column" style="display:flex;justify-content:center;align-items:center;">
                    <button id="open-webcam"> Use Camera </button>
                    &nbsp;
                    <button id="capture-stream"> Capture </button>
            	</div>
            </div>
        </div>
            <div class="row">
                <div class="column" style="display:flex;justify-content:center;align-items:center;">
                    <figure style="align-items: center">
                        <center id="video_loader"></center>
                        <img id="img" src="goldfish.jpeg" alt="your image"/>
                        <canvas  id="myCanvas" width="400" height="400"></canvas> 
                        <figcaption>Input Image</figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="column column-offset-45" style="display:flex;justify-content:center;align-items:center;">
                    <button id="classify">Classify</button>
                </div>
            </div>
            <div class="row">
            	<div class="column" style="display:flex;justify-content:center;align-items:center;">
            	<a>Result: </a> <a id="result"></a>
            	</div>
       		</div>
       		<div class="row">
            	<div class="column" style="display:flex;justify-content:center;align-items:center;">
            	<div id="content"></div>
            	</div>
            	<div class="column" style="display:flex;justify-content:center;align-items:center;">
            	<div id="content-bio"></div>
            	</div>
       		</div>
    </div>
    <footer class="site-footer">
        <p>
            <em>
                <a>Built using tensorflow.js and Model trained on Keras</a>. 
            </em>
        </p>
    </footer>
</body>
</html>
